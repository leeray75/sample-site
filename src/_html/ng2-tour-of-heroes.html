<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Angular 2 - Todo Example</title>
<!-- <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="/build/Release/css/global-styles.css">
</head>

<body role="document">

<!-- 1. Load libraries --> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.0/es6-shim.js"></script> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.13/system.src.js"></script> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/angular2-polyfills.min.js"></script> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/Rx.min.js"></script> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/angular2.dev.js"></script> 
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.0/router.dev.js"></script> 

<!-- 2. Configure SystemJS --> 
<script>
	var MySite = (function(){
		var _staticHost = document.location.origin;
		var SiteProperties = {
			//appSrc: '/src'
			staticHost: _staticHost,
			appSrc: _staticHost+'/build/Release/js/ng2-apps/tour-of-heroes/',
			templatesSrc: _staticHost+"/build/Release/templates/ng2/tour-of-heroes/",
			stylesSrc: "../../../../build/Release/css/ng2-apps/tour-of-heroes/",
			baseHref: "/src/_html/ng2-tour-of-heroes.html/",
			onError: function(error){
				console.warn("Error:",error);	
			}
		}
		return SiteProperties;
	})();
	
	
	System.config({
		packages: {
			'/src/js': {defaultExtension: 'js'},
			'/build/Release/js': {
				defaultExtension: 'min.js',
			}
		},
		map:{
			"app": '/build/Release/js/ng2-apps/tour-of-heroes'
		}
	});
</script> 
<!-- 3. Bootstrap --> 
<script> 
	System.import(MySite.appSrc+'boot')
		.then(null, MySite.onError);
</script>
<div class="container theme-showcase" role="main">
  <my-app>Loading...</my-app>
</div>
<!-- /container -->

</body>
</html>
