<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<link rel="stylesheet" type="text/css" href="/build/Release/css/styles.css">
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.0/es6-shim.js"></script>
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.4/system.src.js"></script>
<script language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.js"></script>
<script language="javascript">
(function(){

	System.config({
		packages: {
		  app: {
			format: 'register',
			defaultExtension: 'js'
		  }
		},
		defaultJSExtensions: true
	});
	  
	var HelloWorld;
	var jquery = System.import("//code.jquery.com/jquery-2.1.4.min");
	var app = System.import("/build/Release/js/libs/HelloWorld-min");
	Promise.all([jquery,app]).then(function(objects){
		var m = objects[1];
		HelloWorld = new m.HelloWorld();

		$(document).ready(function(e) {
			$('h1').html(HelloWorld.words())		            
		});

		HelloWorld.say(HelloWorld.words());				
	});
	  
})();
</script>
</head>

<body>
<h1></h1>
<h2>Test 3</h2>

</body>
</html>
